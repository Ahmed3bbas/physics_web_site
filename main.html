	<div class="container content">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-3" id="list-btn">
				<div class="row">
					<div class="col-12">
						<button class="btn option-btn" id="student">Student</button>
					</div>
				</div>
				<div class="row mt-4 ">
					<div class="col-12">
						<button class="btn option-btn" id='attendance'>Attendance</button>
					</div>
				</div>
				<div class="row mt-4 ">
					<div class="col-12">
						<button class="btn option-btn" id='detail'>Details</button>
					</div>
				</div>
				<div class="row mt-4 ">
					<div class="col-12">
						<button class="btn option-btn" id='center'>Center Treatment</button>
					</div>
				</div>
				
			</div>
			<!---- student btn test ----->
			<div class="col-12 col-lg-9 col-md-12 col-s-12 bg-blue rounded mb-4 OptionForm" id="studentForm">
				<form class="was-validated pt-2">
				<label class="d-flex">
					<span>Student Form</span>
					<i id="cancel" class="ml-auto fas fa-times"></i>
				</label>
				  <div class="row form-group">
				    <div class="col">
				      <input type="<tex></tex>t" class="form-control" placeholder="First name" required>
				    </div>
				    <div class="col">
				      <input type="text" class="form-control" placeholder="Last name" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" placeholder="Phone Number" required>
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" placeholder="Parent Number" required>
				  </div>
				  <div class="form-group raw">
				  	<select  class="custom-select col" required>
					  <option value="" class="respon-font">Study year</option>
					  <option value="1">One</option>
					  <option value="2">Two</option>
					  <option value="3">Three</option>
					</select>
				  </div>
				  <div class="form-group raw">
				  	<select class="custom-select col" required>
					  <option value="" class="respon-font">select Group</option>
					  <option value="1">One</option>
					  <option value="2">Two</option>
					  <option value="3">Three</option>
					</select>
				  </div>
				  <div class="w-25 mx-auto form-group">
					<input type="submit" id="add-btn" class="btn" name="submit" value="Add">
				</div>
				</form>
			</div>
			<!------ End of student test ------>
			
			<!-----------Start Attendance btn ----------->

			<div class="col-12 col-lg-9 col-md-12 col-s-12 bg-blue rounded mb-4 OptionForm" id="attendanceForm">
				<form class="was-validated pt-2">
				<label class="d-flex">
					<span>Attendance Form</span>
					<i id="cancel" class="ml-auto fas fa-times"></i>
				</label>
				  
				  <div class="form-group raw">
				  	<select class="custom-select col">
					  <option value="" class="respon-font">select Group</option>
					  <option value="1">One</option>
					  <option value="2">Two</option>
					  <option value="3">Three</option>
					</select>
				  </div>
				  <div class="w-25 mx-auto form-group">
					<!---------

						in the bottom of these code exist a design for attendance table
						you can found it when you see comment tell you start of table attendance 

						we wanna when click on submit button collect data of students from database and put it in the table

						--------->
					<input type="submit" id="get-btn" class="btn" name="get" value="Get">
				</div>
				</form>
			</div>

			<!-----------End Attendance btn ----------->

			<!-----------Start Details btn ----------->
			<div class="col-12 col-lg-9 col-md-12 col-s-12 bg-blue rounded mb-4 OptionForm" id="detailForm">
				<form class="was-validated pt-2">
				<label class="d-flex">
					<span>Details Form</span>
					<i id="cancel" class="ml-auto fas fa-times"></i>
				</label>
				  <div class="row form-group">
				    <div class="col">
				      <input type="<tex></tex>t" class="form-control" placeholder="Name" required>
				    </div>
				    
				  </div>
				  
				  <div class="form-group raw">
				  	<select  class="custom-select col">
					  <option value="" class="respon-font">Study year</option>
					  <option value="1">One</option>
					  <option value="2">Two</option>
					  <option value="3">Three</option>
					</select>
				  </div>
				  <div class="form-group raw">
				  	<select class="custom-select col">
					  <option value="" class="respon-font">select Group</option>
					  <option value="1">One</option>
					  <option value="2">Two</option>
					  <option value="3">Three</option>
					</select>
				  </div>
				  <div class="w-25 mx-auto form-group">
					<input type="submit" id="add-btn" class="btn" name="Search" value="Search">
				</div>
				</form>
			</div>
			<!-----------End Details btn ----------->

			<!-----------Start Center Treatment btn ----------->
			<div class="col-12 col-lg-9 col-md-12 col-s-12 bg-blue rounded mb-4 OptionForm" id="centerForm">
				<form class="was-validated pt-2">
				<label class="d-flex">
					<span>Center Treatment</span>
					<i id="cancel" class="ml-auto fas fa-times"></i>
				</label>
				  <div class="row form-group">
				    <div class="col">
				      <input type="<tex></tex>t" class="form-control" placeholder="Center Name" required>
				    </div>
				  </div>
				  
				  <div class="w-25 mx-auto form-group">
					<input type="submit" id="add-btn" class="btn" name="Search" value="Search">
				</div>
				</form>
			</div>
			<!-----------End Center Treatment btn ----------->


			<!---------------------start Table form --------->
			<div class="col-12 col-lg-9 col-md-12 col-s-12 bg-blue rounded mb-4 OptionForm" id="AttendanceTable">
				<label class="d-flex pt-2 mx-auto">
					<div class="mx-auto d-flex ">
						<div class='ml-5 titleAten rounded-left'>Group 1</div>
						<span class='titleAten'>&nbsp; / &nbsp;</span>
						<div class='titleAten rounded-right'>Study year 1</div>
					</div>
					<i id="cancel" class="ml-auto fas fa-times"></i>
				</label>
				<table class="table text-center" id='table'>
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Name</th>
				      <th scope="col">attendance</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>Mark</td>
				      <td>
				      	<input type="checkbox" aria-label="Checkbox for following text input">
  
				      </td>
					</tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>Jacob</td>
				      <td><input type="checkbox" name="2"></td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>Larry</td>
				      <td><input type="checkbox" name="2"></td>
				    </tr>
				  </tbody>
				</table>

				<!------------ modal ask for enter grades of students ----->
				<button type="button" id='Mymodal' class="btn btn-primary col-3" data-toggle="modal" data-target="#exampleModal">Enter grades</button>
				<button type="button"class="btn btn-primary col-3">Ok</button>
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title text-dark">Final Grade</h5>
				        <button type="button" data-target="#exampleModal" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        <form>
				          <div class="form-group">
				            <input type="text" class="form-control" id="inputGrade"placeholder='Enter final grade'>
				          </div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-target="#exampleModal" data-dismiss="modal" id='exit'>Close</button>
				        <button type="button" class="btn btn-primary" id="enterGrade">Enter</button>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
			<!------------------------End of table form -------->
			<div class="col-12 col-sm-12 col-md-12 col-lg-9 mx-auto">
				<div class="quote-box">
					<blockquote class="blockquote">
					  <p class="mb-0">The journey of a thousand miles begins with one step.</p>
					  <footer class="blockquote-footer">Lao Tzu</footer>
					</blockquote>
				</div>
			</div>
		</div>
